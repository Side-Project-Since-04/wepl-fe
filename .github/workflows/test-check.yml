name: Test Check

on:
  pull_request:
    types: [opened, reopened]
  push:

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci
      - name: Test app/client & packages/ui
        run: npm run test

        